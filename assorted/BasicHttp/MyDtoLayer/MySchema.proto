message Customer {
  required int32 id = 1;
  required string name = 2;
  optional Address address = 3;
  
}
message Address {
  required string line1 = 1;
  optional string line2 = 2;

  optional string zip = 7;
}
message GetCustomerRequest {
	required int32 id = 1;
}
message GetCustomerResponse {
	optional Customer cust = 1;
}