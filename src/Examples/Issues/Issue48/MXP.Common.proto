// Metaverse Structured Data Types

message MsdVector3f {
required float X=1;
required float Y=2;
required float Z=3;
}

message MsdQuaternion4f {
required float X=1;
required float Y=2;
required float Z=3;
required float W=4;
}

message MsdColor4f {
required float R=1;
required float G=2;
required float B=3;
required float A=4;
}
